<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DX Atelier — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <!-- Login area -->
    <div class="login-box" id="loginBox">
      <img src="https://via.placeholder.com/120" alt="DX Atelier" class="avatar">
      <h2>DX Atelier</h2>
      <input type="text" id="readerName" placeholder="Enter your name" onkeydown="handleEnter(event)">
      <button onclick="showLetter()">→</button>
    </div>

    <!-- Letter area (hidden by default) -->
    <div class="letter hidden" id="letterBox">
      <h3 id="greeting"></h3>
      <p>
        I’m truly grateful that you’re here.  
        Every page you’ll find in this space carries fragments of unsaid words,  
        feelings that I once hid in silence, now waiting to be discovered by you.  
        May these stories keep you company when you need it most.  
      </p>
      <button onclick="goLibrary()">Go to Library</button>
    </div>
  </div>

  <script>
    function handleEnter(event) {
      if (event.key === "Enter") {
        showLetter();
      }
    }

    function showLetter() {
      const name = document.getElementById("readerName").value.trim();
      if (!name) return alert("Please enter your name first!");
      document.getElementById("loginBox").classList.add("hidden");
      const greeting = document.getElementById("greeting");
      greeting.textContent = `Welcome, ${name}.`;
      document.getElementById("letterBox").classList.remove("hidden");
    }

    function goLibrary() {
      window.location.href = "library.html";
    }
  </script>
</body>
</html>
