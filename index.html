<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DX Atelier ∆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Brand Logo -->
    <div class="brand">
      <h1>DX Atelier <span class="symbol">∆</span></h1>
    </div>

    <!-- Input Section -->
    <div class="welcome-box" id="welcome-box">
      <h2>Enter your name to begin</h2>
      <input type="text" id="username" placeholder="Your name here...">
      <button onclick="showLetter()">Enter</button>
    </div>

    <!-- Letter Section -->
    <div class="letter hidden" id="letter">
      <div class="letter-content">
        <p id="personal-message"></p>
        <button onclick="goLibrary()">Go to Library →</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
